<div id="fresh-news" class="component-container">
  <div class="fresh-news-title">
    Noticias frescas
  </div>
  <div class="fresh-news-body">
    <ng-container class="fresh-news-body-container" *ngFor="let fNews of freshNews">
      <div class="f-news-item">
        <div class="f-news-item-title">{{fNews.title}}</div>
        <div class="f-news-item-image"></div>
        <div class="f-news-item-date"></div>
      </div>
    </ng-container>
  </div>
</div>
